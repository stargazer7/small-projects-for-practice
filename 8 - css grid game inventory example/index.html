<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="wrap">Grid Inventory</div>
    </header>


    <div class="layout wrap">

        <!-- CARD 1 - RING -->
      <div class="card card-1">
        <div class="image-container">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/d/d3/Ruby_Ring.png"
            alt="Ruby Ring"
          />
        </div>
        <span class="item-title">Ruby Ring</span>
      </div>

      <!-- CARD 2 - WEAPON -->
      <div class="card card-2">
        <div class="image-container">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/a/a0/Lava_Katana.png"
            alt="Lava Katana"
          />
        </div>
        <span class="item-title">Lava Katana</span>
      </div>

      <!-- CARD 3 - MASK -->
      <div class="card card-3">
        <div class="image-container">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/1/12/Skeleton_Mask.png"
            alt="Skeleton Mask"
          />
        </div>
        <span class="item-title">Skeleton Mask</span>
      </div>

      <!-- CARD 4 - RING -->
      <div class="card card-4">
        <div class="image-container">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/d/d8/Jade_Ring.png"
            alt="Jade Ring"
          />
        </div>
        <span class="item-title">Jade Ring</span>
      </div>

      <!-- CARD 5 - BOTS -->
      <div class="card card-5">
        <div class="image-container">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/6/6e/Space_Boots.png"
            alt="Space Boots"
          />
        </div>
        <span class="item-title">Space Boots</span>
      </div>

      <!-- CARD 6 - AVATAR -->
      <div class="card card-6">
        <div class="image-container">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/6/66/Achievement_Protector_Of_The_Valley.jpg"
            alt="Avatar"
          />
        </div>
        <span class="item-title">Avatar</span>
      </div>

      <!-- CARD 7 - SHIRT -->
      <div class="card card-7">
        <div class="image-container">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/1/1b/Shirt260.png"
            alt="Shirt"
          />
        </div>
        <span class="item-title">Shirt</span>
      </div>

      <!-- CARD 8 - PANTS -->
      <div class="card card-8">
        <div class="image-container">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/2/26/Baggy_Pants.png"
            alt="Baggy Pants"
          />
        </div>
        <span class="item-title">Baggy Pants</span>
      </div>
    </div>
  </body>
</html>
